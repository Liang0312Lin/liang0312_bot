<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啟動 Age of Empires</title>
    <script>
        function getNumberFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("number");  // 取得 URL 參數 "number"
        }

        function redirect() {
            const number = getNumberFromURL();
            if (number) {
                const aoeLink = `aoe2de://0/${number}`;
                window.location.href = aoeLink;

                setTimeout(() => {
                    alert("如果沒有自動啟動，請確保已安裝應用程式，或手動點擊下方連結。");
                }, 3000);

                // 更新頁面上的超連結
                document.getElementById("aoe-link").href = aoeLink;
                document.getElementById("aoe-link").textContent = aoeLink;
            } else {
                alert("無效的連結，請確認網址是否正確。");
            }
        }
    </script>
</head>
<body onload="redirect()">
    <h1>正在啟動 Age of Empires...</h1>
    <p>如果沒有自動啟動，請 <a id="aoe-link" href="#">點擊這裡</a>。</p>
</body>
</html>
